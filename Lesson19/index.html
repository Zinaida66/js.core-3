<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="first-block">
            <h1>Please sign up</h1>
            <form name="singForm">
                <div class="p-holder">
                    <span class="first hidden">First name</span>
                    <input type="text"  class="first-name" placeholder="First name">
                        <div class="valid valid-first hidden">Please provide a valid First name.</div>
                        <div class="check check check-first hidden"></div>
                        <div class="error error-first hidden"></i></div>
                </div>
                <div class="p-holder">
                    <span class="last hidden">Last name</span>
                    <input type="text"  class="last-name " placeholder="Last name">
                    <div class="valid valid-last hidden">Please provide a valid Last name.</div>
                    <div class="check check-last hidden"></div>
                    <div class="error error-last hidden"></div>
                </div>
                <div class="p-holder">
                    <span class="email hidden">Email address</span>
                    <input type="text"  class="email-address"placeholder="Email address"> 
                        <div class="valid valid-email hidden">Please provide a valid Email address.</div>
                        <div class="check check-email hidden"></div>
                        <div class="error error-email hidden"></div>
                </div>
                <div class="p-holder">
                    <span class="pass hidden">Password</span>
                    <input type="password"  class="password" placeholder="Password">
                        <div class="valid valid-pass hidden">Please provide a valid Password.</div>
                        <div class="check check-pass hidden"></div>
                        <div class="error error-pass hidden"></i></div>
                </div>

                <div class="checkbox">
                <input type="checkbox" class="checkbox-input"   id="checkbox">
                <label for="checkbox" class="checkbox-label">I argee with Privacy Policy </label>
            </div>
                <input type="button" class="btn-first" value="Sing up" disabled >
         </form>  <!--singForm -->
           
        </div>
        <div class="second-block hidden">
            <div class="second-top">
                <div class="second-image"></div>
            </div>
            <div class="second-text">
                <h1>Greate!</h1>
                <p>Your account has been create successefully.</p>
            <input type="submit"  class="btn-second" value="Start Exploring  &#10132;">
        </div> <!--second-block  -->
    </div> <!--first block -->
 </div> <!--container -->
    <script src="./script.js"></script>
</body>
</html>
