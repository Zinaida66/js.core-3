<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="user-add" name="user">
          <p>Login</p>
          <input type="text" class="user-login" placeholder="Enter login">
          <p>Password</p>
          <input type="password" class="user-password" placeholder="Enter password">
          <p>Email address</p>
          <input type="text" class="user-email" placeholder="Enter email">
          <input type="button" class="user-btn" value="Add user" disabled >
          <input type="button" class="user-edit-btn " value="Edit user" disabled hidden>
        </form> <!--user-add -->
        <div class="user-table">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delite</th>
              </tr>
            </thead>
            <tbody class="user-list"></tbody>
          </table>
        </div>  <!-- user-table -->
      </div> <!-- container -->
    <script src="./script.js"></script>
</body>
</html>
