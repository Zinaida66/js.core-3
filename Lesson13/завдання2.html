<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="second_task">
        <div class="Display">
            <p></p>
        </div>
        <div class="Keyboard">
            <div class="keyboard_row">
                <div class="keyboard_row_buttons">`</div>
                <div class="keyboard_row_buttons">1</div>
                <div class="keyboard_row_buttons">2</div>
                <div class="keyboard_row_buttons">3</div>
                <div class="keyboard_row_buttons">4</div>
                <div class="keyboard_row_buttons">5</div>
                <div class="keyboard_row_buttons">6</div>
                <div class="keyboard_row_buttons">7</div>
                <div class="keyboard_row_buttons">8</div>
                <div class="keyboard_row_buttons">9</div>
                <div class="keyboard_row_buttons">0</div>
                <div class="keyboard_row_buttons">-</div>
                <div class="keyboard_row_buttons">=</div>
                <div class="keyboard_row_buttons backspace">BackSpace</div>
            </div>
            <div class="keyboard_row">
                <div class="keyboard_row_buttons tab">Tab</div>
                <div class="keyboard_row_buttons">Q</div>
                <div class="keyboard_row_buttons">W</div>
                <div class="keyboard_row_buttons">E</div>
                <div class="keyboard_row_buttons">R</div>
                <div class="keyboard_row_buttons">T</div>
                <div class="keyboard_row_buttons">Y</div>
                <div class="keyboard_row_buttons">U</div>
                <div class="keyboard_row_buttons">I</div>
                <div class="keyboard_row_buttons">O</div>
                <div class="keyboard_row_buttons">P</div>
                <div class="keyboard_row_buttons">[</div>
                <div class="keyboard_row_buttons">]</div>
                <div class="keyboard_row_buttons">\</div>
            </div>
            <div class="keyboard_row">
                <div class="keyboard_row_buttons capslock">CapsLock</div>
                <div class="keyboard_row_buttons">A</div>
                <div class="keyboard_row_buttons">S</div>
                <div class="keyboard_row_buttons">D</div>
                <div class="keyboard_row_buttons">F</div>
                <div class="keyboard_row_buttons">G</div>
                <div class="keyboard_row_buttons">H</div>
                <div class="keyboard_row_buttons">J</div>
                <div class="keyboard_row_buttons">K</div>
                <div class="keyboard_row_buttons">L</div>
                <div class="keyboard_row_buttons">;</div>
                <div class="keyboard_row_buttons">'</div>
                <div class="keyboard_row_buttons enter">Enter</div>
            </div>
            <div class="keyboard_row">
                <div class="keyboard_row_buttons shift">Shift</div>
                <div class="keyboard_row_buttons">Z</div>
                <div class="keyboard_row_buttons">X</div>
                <div class="keyboard_row_buttons">C</div>
                <div class="keyboard_row_buttons">V</div>
                <div class="keyboard_row_buttons">B</div>
                <div class="keyboard_row_buttons">N</div>
                <div class="keyboard_row_buttons">M</div>
                <div class="keyboard_row_buttons">,</div>
                <div class="keyboard_row_buttons">.</div>
                <div class="keyboard_row_buttons">/</div>
                <div class="keyboard_row_buttons shift">Shift</div>
            </div>
            <div class="keyboard_row">
                <div class="keyboard_row_space"></div>
            </div>


        </div>
    </div>

    <script src="./scrint2.js"></script>
</body>

</html>
