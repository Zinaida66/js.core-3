    <div class="block">
        <div class="digital">
            <div class="digital-date">00.00.0000</div>
            <div class="digital-clock">00:00:00</div>
        </div>
    </div>
    <div class="block flex">

            <div class="stopwatch-time"> 00:00:00:000 </div>

                <button class="btn-start" onclick="start()" >start</button>

        </div>

    <div class="block flex">
        <div class="countdown-time-set">

            <button class="btn-minus" onclick="minus()">-</button>
